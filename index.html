<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,600;0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="page-banner light-red-bg pt-170 pb-170 bg_cover"
      style="background-image: url(img/section.jpg)"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="page-banner-content text-center text-white">
              <h1 class="page-title">Today's Weather</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-10">
          <!--====== Section Title ======-->
          <div
            class="section-title text-center mb-50 wow fadeInDown"
            style="visibility: visible; animation-name: fadeInDown"
          >
            <span class="sub-title"
              ><span class="number"></span> Find Weather</span
            >
            <h2 class="mt-5">
              Know About The Weather 
              <span class="thin ">Before Plan Your Day!</span>
            </h2>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container mt-5"
      style="justify-content: center; align-items: center; text-align: center"
    >
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              <div class="col">
                <input
                  id="searchTxt"
                  class="form-control form-control-lg form-control-borderless"
                  type="text"
                />
              </div>
              <div class="col-auto">
                <input
                  id="searchBtn"
                  type="button"
                  class="btn btn-lg btn-success"
                  value="search"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <br />
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <h1 id="temp" style="font-weight: 600;"></h1>
          <img id="img" src="" alt="" class="mt-3"/>
          <h2 id="textSample" class="mt-3" style="font-weight: 600;"></h2>
          <h3 id="textCountry" class="mt-3" style="font-weight: 600;"></h3>
        </div>
        <!--end of col-->
      </div>

      <!-- <h1 id="temp">TEMP</h1>

        <h3 id="textCountry">Country</h3> -->
    </div>

    <div class="container my-5">

        <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #3b5998;"
              href="https://www.facebook.com/ptilege/"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #dd4b39;"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #0082ca;"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #333333;"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

      </div>
	
    <script src="app.js"></script>

    ></script>
